version: 2.1

orbs:
  azure-acr: circleci/azure-acr@0.2.1

jobs:
  test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: Room_Service
          name: build solution
          command: | 
            dotnet restore
            dotnet build
      - run:
          working_directory: Room_Service.XUnit
          name: Run unittests
          command: dotnet test
      - run:
          working_directory: Room_Service.XIntegration
          name: Run integrationtests
          command: dotnet test
      - run:
          working_directory: Room_Service
          name: Install & Run SonarScan and publish to "docker.rayco.digital:9000"
          command: |
            mkdir -p /usr/share/man/man1 && apt-get update && apt-get install -y --no-install-recommends openjdk-11-jre-headless && rm -rf /var/lib/apt/lists/*
            export JAVA_VER=11
            export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64"
            export PATH="${PATH}:/root/.dotnet/tools"
            dotnet new tool-manifest --force
            dotnet tool install dotnet-sonarscanner
            dotnet sonarscanner begin /k:"oefenpraktijk-room" /d:sonar.host.url="http://185.182.185.197:9000" /d:sonar.login=$SONARQUBE_LOGIN
            dotnet build
            dotnet sonarscanner end /d:sonar.login=$SONARQUBE_LOGIN
workflows:
  workflow: 
    jobs:
      - test
      - azure-acr/build-and-push-image:
            context: Azure 
            login-server-name: oefenpraktijkregistry.azurecr.io
            registry-name: OefenpraktijkRegistry
            repo: RoomService
            filters:
              branches:
                only: main # Only deploys when the commit is on the Main branch
